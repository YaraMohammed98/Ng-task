<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>

<div class="modal-body">
  <form class="form" [formGroup]="EmpForm" id="myform">
    <div class="form-group my-2">
      <label for="name">Name</label>
      <input
        type="text"
        formControlName="empName"
        class="form-control my-2"
        id="name"
      />
      <span
        class="text-danger"
        *ngIf="(empFormControl['empName'].touched || submitted) && empFormControl['empName'].errors?.['required']"
      >
        Name is required
      </span>
    </div>

    <div class="form-group my-2">
      <label for="email">Email</label>
      <input
        type="email"
        formControlName="empEmail"
        class="form-control my-2"
        id="email"
      />
      <span
        class="text-danger"
        *ngIf="(empFormControl['empEmail'].touched || submitted) && empFormControl['empEmail'].errors?.['required']"
      >
        Email is required
      </span>
      <!-- valid email -->
      <span
        class="text-danger"
        *ngIf="(empFormControl['empEmail'].touched || submitted) && empFormControl['empEmail'].errors?.['email']"
      >
        Enter Valid Email
      </span>
    </div>

    <div class="form-group my-2">
      <label for="exampleFormControlTextarea1">Address</label>
      <textarea
        class="form-control my-2"
        formControlName="empAddress"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
      <span class="text-danger"
      *ngIf="(empFormControl['empAddress'].touched || submitted) && empFormControl['empAddress'].errors?.['required']">
       Address is required
      </span>
    </div>

    <div class="form-group my-2">
      <label for="phone">Phone</label>
      <input
        type="tel"
        class="form-control my-2"
        formControlName="empPhone"
        id="phone"
      />
      <span class="text-danger"
      *ngIf="(empFormControl['empPhone'].touched || submitted) && empFormControl['empPhone'].errors?.['required']">
       Phone is required
      </span>

      <span class="text-danger"
      *ngIf="(empFormControl['empPhone'].touched || submitted) && empFormControl['empPhone'].errors?.['pattern']">
       Phone must be eleven and start with 010 or 011 or 012
      </span>

    </div>
  </form>
</div>

<div class="modal-footer bg-light">
  <button type="button" class="btn" (click)="modalRef.close()">Cancel</button>
  <button type="submit" class="btn btn-success" (click)="addEmp()">Add</button>
</div>
